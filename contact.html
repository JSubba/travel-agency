<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>jsTravel | Contact</title>
    <link rel="icon" href="images/cruise.jpg" />
  </head>
  <body>
    <section class="contact-showcase">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="/images/cruise.jpg" alt="" width="50" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="destination.html"
                    >Destination</a
                  >
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="video.html">Videos</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="faq.html">FAQ</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="container contact-container p-0 p-lg-5">
        <h1 class="text-center text-white">Contact Us</h1>
        <div class="map">
          <div class="row my-4 mx-2">
            <div class="col-12 col-lg-6 p-2">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12999.172151408055!2d139.63414575000002!3d35.45991785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60185c42f971e1ff%3A0x702e95bea7adb044!2sMinatomirai%2C%20Nishi%20Ward%2C%20Yokohama%2C%20Kanagawa%20220-0012!5e0!3m2!1sen!2sjp!4v1646292496040!5m2!1sen!2sjp"
                width="100%"
                height="210"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div class="col-12 col-lg-6 p-2">
              <table class="table table-light table-striped">
                <tbody>
                  <tr>
                    <td>Company Name:</td>
                    <td><h6>jsCruise Co.</h6></td>
                  </tr>
                  <tr>
                    <td>Address:</td>
                    <td>
                      <small>Minato Mirai, Yokohama 101010</small>
                    </td>
                  </tr>
                  <tr>
                    <td>Phone:</td>
                    <td><small>0120-111-000</small></td>
                  </tr>
                  <tr>
                    <td>Email:</td>
                    <td><small>jscruise@email.com</small></td>
                  </tr>
                  <tr>
                    <td>Contact:</td>
                    <td><small>contact@email.com</small></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <form class="row g-3 mx-auto pb-5">
          <div class="col-md-6">
            <div>
              <label for="exampleInputEmail1" class="form-label">First</label>
              <input type="text" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <label for="exampleInputPassword1" class="form-label">Last</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <label for="exampleInputEmail1" class="form-label">Phone</label>
              <input type="password" class="form-control" />
            </div>
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              cols="30"
              rows="4"
            ></textarea>
          </div>
          <div class="d-grid">
            <button class="btn mt-4 py-2 fs-5" type="submit">SUBMIT</button>
          </div>
        </form>
      </div>

      <footer class="footer container pb-1">
        <ul class="social pb-1">
          <li class="px-3">
            <a href="https://facebook.com" target="_blank">
              <i class="bi bi-facebook"></i>
            </a>
          </li>
          <li class="px-3">
            <a href="https://twitter.com" target="_blank">
              <i class="bi bi-instagram"></i>
            </a>
          </li>
          <li class="px-3">
            <a href="https://instagram.com" target="_blank">
              <i class="bi bi-twitter"></i>
            </a>
          </li>
          <li class="px-3">
            <a href="https://youtube.com" target="_blank">
              <i class="bi bi-youtube"></i>
            </a>
          </li>
        </ul>
      </footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
