<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JSTravel | Contact</title>
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">
          <a href="index.html"> JS<span>Travel</span></a>
        </h2>
        <div class="toggle"></div>
      </header>

      <div class="contact-container">
        <div class="contact-form">
          <div>
            <h1>Let's Connect</h1>
            <h4>Have a question? Let's chat!</h4>
          </div>

          <form>
            <div>
              <label for="name">
                <span class="required">Name:</span>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required="required"
                />
              </label>
            </div>
            <div>
              <label for="email">
                <span class="required">Email:</span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required="required"
                />
              </label>
            </div>
            <div>
              <label for="subject">
                <span>Subject: </span>
                <select id="subject" name="subject">
                  <option value="hello">Subject</option>
                  <option value="quote">Payment Inquiry</option>
                  <option value="general">Destination inquiry</option>
                </select>
              </label>
            </div>
            <div>
              <label for="message">
                <span class="required">Message: </span>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Message"
                  required="required"
                ></textarea>
              </label>
            </div>
            <div>
              <button name="submit" type="submit" id="submit">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>

      <div class="overlay"></div>

      <ul class="social">
        <li>
          <a href="https://facebook.com" target="_blank"
            ><img src="https://i.ibb.co/x7P24fL/facebook.png"
          /></a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank"
            ><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"
          /></a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank"
            ><img src="https://i.ibb.co/ySwtH4B/instagram.png"
          /></a>
        </li>
      </ul>
    </section>
    <div class="menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destination.html">Destination</a></li>
        <li><a href="review.html">Review</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
