<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>jsTravel | Review</title>
    <link rel="icon" href="images/cruise.jpg" />
  </head>
  <body>
    <section class="video-showcase">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light py-4">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="/images/cruise.jpg" alt="" width="50" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="destination.html"
                    >Destination</a
                  >
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="video.html">Videos</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="faq.html">FAQ</a>
                </li>
                <li class="nav-item mx-auto">
                  <a class="nav-link text-white" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="video-container container pb-5">
        <h1 class="py-5 text-center fw-bold">Our Videos</h1>
        <p class="text-center">
          Click on videos to to enjoy the beautiful coastal beach resorts, views
          and much more.
        </p>
        <div class="video-container rounded pb-0 pb-lg-2">
          <div class="video-content">
            <video autoplay>
              <source src="videos/destination-video.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

        <div class="videoItem-container">
          <div class="video">
            <video src="videos/destination-video1.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video2.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video3.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video4.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video5.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video6.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video7.mp4" muted></video>
          </div>
          <div class="video">
            <video src="videos/destination-video8.mp4" muted></video>
          </div>
        </div>

        <h2 class="text-center text-bold py-2 my-2">
          <a href="destination.html">
            <button class="btn btn-outline-light btn-lg py-2 px-3 mt-3">
              Explore Resorts
            </button>
          </a>
        </h2>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
